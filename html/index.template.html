<script type='text/javascript'>
	function onLoad()
	{
		var nodes = document.querySelectorAll('div');
		for (var i=0; i < nodes.length; ++i)
			if (!nodes[i].className)
				nodes[i].style.backgroundColor = '#fec';
		
		var fdialog = document.getElementById('filedialog');
		fdialog.onchange = function(e)
		{
			console.log(fdialog);
			console.log(fdialog.files);
			
			//var res = $ajax('
			fdialog.form.submit();
		};
	}
</script>
<style type='text/css'>
	.box
	{

		background-color: #9eb;
		border-style: solid;
		border-color: #333;
		border-width: 1px;
	}
	.testgroup
	{
		background-color: #b9e;

		margin-top: 10px;

	}
</style>
</head>

	<div class='testgroup'>

			<input id='filedialog' type='file' multiple/>
